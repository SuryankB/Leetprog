<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetprog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h1>LeetProg</h1></div>
        <div class="user-container">
            <p>Enter your Leetcode Username:</p>
            <div class="user-container-input">
                <input type="text" placeholder="Username here"
                id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
         
        <div class="stats-container">
            <h3 style="gap:15px;">Number of Questions Solved</h3>
              <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress">Easy</div>
                    <p id="easy-count">Easy: 0</p>  
                </div>
                <div class="progress-item">
                    <div class="medium-progress">Medium</div>
                    <p id="medium-count">Medium: 0</p>  
                </div>
                <div class="progress-item">
                    <div class="hard-progress">Hard</div>
                    <p id="hard-count">Hard: 0</p>  
                </div>
                
                </div>

              </div>
        </div>
    </div>
    <script  src="script.js">

    </script>
</body>
</html>
